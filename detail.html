<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .product-details-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .product-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .product-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .product-info {
        padding: 20px;
      }

      .product-title {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }

      .product-price {
        font-size: 20px;
        color: #e44d26;
        margin-bottom: 20px;
      }

      .product-description {
        font-size: 16px;
        color: #555;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .buy-button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #e44d26;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      .buy-button:hover {
        background-color: #333;
      }
    </style>

    <script src="./js/modules/detail.js" type="module"></script>
  </head>
  <body>
    <h1>Product Details</h1>

    <div class="product-details-container">
      <div class="product-card">
        <img
          id="product-image"
          class="product-image"
          src="https://via.placeholder.com/600"
          alt="Product Image"
        />
        <div class="product-info">
          <div id="product-title" class="product-title"></div>
          <div id="product-price" class="product-price">$39.99</div>
          <div id="product-description" class="product-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed
            tincidunt, nunc eget aliquam ullamcorper.
          </div>
          <button class="buy-button">Buy Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
